<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Client</title>
</head>
<body>
    <h1>WebSocket Client</h1>
    <input id="messageInput" type="text" placeholder="Type your message" />
    <button onclick="sendMessage()">Send</button>
    <ul id="messages"></ul>

    <script>
        let ws;
        const reconnectInterval = 3000; // Time in milliseconds to wait before reconnecting
    
        function connectWebSocket() {
            ws = new WebSocket("ws://127.0.0.1:8000/ws");
    
            ws.onopen = () => {
                console.log("Connected to server");
            };
    
            ws.onmessage = (event) => {
                const messages = document.getElementById("messages");
                const newMessage = document.createElement("li");
                newMessage.textContent = event.data;
                messages.appendChild(newMessage);
            };
    
            ws.onclose = () => {
                console.log("Disconnected from server. Attempting to reconnect...");
                setTimeout(connectWebSocket, reconnectInterval); // Try to reconnect
            };
    
            ws.onerror = (error) => {
                console.error("WebSocket error:", error);
                ws.close(); // Close the socket to trigger reconnection
            };
        }
    
        // Start the WebSocket connection
        connectWebSocket();
    
        function sendMessage() {
            const input = document.getElementById("messageInput");
            if (ws.readyState === WebSocket.OPEN) {
                ws.send(input.value);
                input.value = "";
            } else {
                console.log("WebSocket is not connected. Message not sent.");
            }
        }
    </script>
    
</body>
</html>
