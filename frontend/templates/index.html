<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinBot Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5 text-center">
        <h1 class="mb-4">Hi, this is FinBot!</h1>

        {% if show_alert %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>Error:</strong> Please provide a valid company ticker.
        </div>
        {% endif %}

        <form action="/redirect" method="POST" class="d-flex justify-content-center">
            <input 
                type="text" 
                name="ticker" 
                class="form-control me-2" 
                placeholder="Enter company ticker..." 
                required 
                style="max-width: 300px;"
            >
            <button type="submit" class="btn btn-primary">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"/></svg>
            </button>
        </form>
    </div>
</body>
</html>
